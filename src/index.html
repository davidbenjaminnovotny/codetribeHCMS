<!DOCTYPE html>
<html ${htmlAttrs}>
<head>
    ${head}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta name="description" content="CodeTribe is an organization placed at the frontline of intuitively teaching our youth skills allowing them to unlock their future.">
    <script src="https://kit.fontawesome.com/e66d733add.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        *{
            width:100vw;
        }
    </style>
</head>
<body ${bodyAttrs}>
${app}
${scripts}
<script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
            if (!user) {
                window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                });
            }
        });
    }
</script>
</body>
</html>
